name: cd

on:
    push:
        branches: [main]

jobs:
    Deploy:
      name: deploy
      runs-on: unbuntu-latest

      steps:
          - name: checkout code
            uses: actions/checkout@v4

          - name: Set up go
            uses: actions/setup-go@v5
            with:
                go-version: '1.22'
          
          - name: build
            run: ./scripts/buildprod.sh
            

        